name: friends_game
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+3

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_tts: ^3.1.0  
  animated_text_kit: ^4.2.2
  lottie: ^3.1.2
  shared_preferences: ^2.2.3
  flutter_localizations: 
    sdk: flutter
  localization: ^2.1.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/
    - assets/lib/i18n/en_GB.json
    - assets/lib/i18n/pt_PT.json
    - assets/lib/i18n/it_IT.json
    - assets/lib/i18n/es_ES.json

